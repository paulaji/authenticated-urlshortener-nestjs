<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth | URL-shortener | NestJS</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>URL Shortener - NestJS</h1>
      <div class="mt-3">
        <label for="longUrl">Enter a long URL:</label>
        <input
          type="text"
          id="longUrl"
          class="form-control"
          placeholder="Enter a long URL"
        />
      </div>
      <div class="mt-2">
        <button id="shortenBtn" class="btn btn-primary">Shorten URL</button>
      </div>
      <div class="mt-3" id="shortenedUrlSection">
        <p>Shortened URL:</p>
        <a href="#" id="shortenedUrl" target="_blank"></a>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const shortenBtn = document.getElementById('shortenBtn');
        const longUrlInput = document.getElementById('longUrl');
        const shortenedUrlSection = document.getElementById(
          'shortenedUrlSection',
        );
        const shortenedUrlLink = document.getElementById('shortenedUrl');

        shortenBtn.addEventListener('click', async () => {
          const longUrl = longUrlInput.value;

          // Call your backend API to shorten the URL
          const response = await fetch('/api/shorten', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ longUrl }),
          });

          if (response.ok) {
            const data = await response.json();
            shortenedUrlSection.style.display = 'block';
            shortenedUrlLink.textContent = data.shortenedUrl;
            shortenedUrlLink.href = data.shortenedUrl;
          } else {
            console.error('Failed to shorten URL');
          }
        });
      });
    </script>
  </body>
</html>
