<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>NestJS | Passport-local | Authenticator</h2>
      <hr />
      <small
        >Please use the following <strong>test</strong> credentials to
        login.</small
      >
      <span
        >username: <strong>user1</strong> or <strong>user2</strong> or
        <strong>user3</strong></span
      >
      <span>password: <strong>resu321321</strong></span>
      <hr />
      <form action="/login" method="POST">
        <!-- Specify the POST action -->
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </body>
</html>
